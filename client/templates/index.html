<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Pacchetti Meshtastic</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
    table { border-collapse: collapse; width: 100%; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>Pacchetti Ricevuti</h1>
  <table id="packets">
    <thead>
      <tr>
        <th>From</th><th>To</th><th>Tipo</th><th>Messaggio</th><th>Orario</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch("/packets")
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#packets tbody");
        data.forEach(pkt => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${pkt.from}</td>
            <td>${pkt.to}</td>
            <td>${pkt.type}</td>
            <td>${pkt.message ?? ""}</td>
            <td>${pkt.timestamp}</td>
          `;
          tbody.appendChild(tr);
        });
      });
  </script>
</body>
</html>
